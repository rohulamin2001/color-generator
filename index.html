<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my website</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="main-container">

        <h1>
            Change The Background Color By Clicking The Following Button
        </h1>

        <!-- for hex color code -->
        <h3 style="padding:0 0 1em 0;text-shadow: 0 0 5px #ffffff;">Hex Code</h3>
        <div class="hex-middle-container">

            <div class="input-icon">
                #
            </div>
            </h3>
            <div class="hex-input-container">
                <input class="hex-field" placeholder="ffffff" type="text" value="ffffff">
            </div>

            <div class="copy-btn-contianer">
                <button class="hex-copy-btn" title="You can copy this color by clicking this button">Copy</button>
            </div>
        </div>



        <h3 style="margin-top: 2em;text-shadow:0 0 5px #ffffff">You can convert hex to rgb</h3>
        <h3 style="padding:1em 0 0 0;text-shadow: 0 0 5px #ffffff;">RGB Code</h3>

        <!-- for rgb color code  -->
        <div class="rgb-middle-container">

            <!-- <div class="input-icon">
                #
            </div> -->
            <div class="input-container">
                <input class="rgb-field" placeholder="rgb(255, 255, 255)" type="text" disabled value="rgb(255, 255, 255)">
            </div>

            <div class="copy-btn-contianer">
                <button class="rgb-copy-btn" title="You can copy this color by clicking this button">Copy</button>
            </div>
        </div>

        <div class="btn-contianer">

            <button class="change-color-btn">Change Color</button>

        </div>
    </div>





    <!-- <script src="jquery-3.6.0.min.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
