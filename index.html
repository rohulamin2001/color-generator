<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my website</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>





    <div class="main-container">

        <h1>
            Change The Background Color By Clicking The Following Button
        </h1>

        <!-- for hex color code -->
        <div class="hex-middle-container">
            <div class="input-icon">
                #
            </div>
            <div class="hex-input-container">
                <input class="hex-field" placeholder="ffffff" type="text" value="ffffff">
            </div>

            <div class="copy-btn-contianer">
                <button class="hex-copy-btn">Copy</button>
            </div>
        </div>
        <!-- for rgb color code  -->
        <div class="rgba-middle-container">

            <!-- <div class="input-icon">
                #
            </div> -->
            <div class="input-container">
                <input class="rgba-field" placeholder="rgba(255, 255, 255, 1)" type="text" disabled value="rgba(255, 255, 255, 1)">
            </div>

            <div class="copy-btn-contianer">
                <button class="rgba-copy-btn">Copy</button>
            </div>
        </div>

        <div class="btn-contianer">

            <button class="change-color-btn">Change Color</button>

        </div>
    </div>






    <!-- <script src="jquery-3.6.0.min.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
